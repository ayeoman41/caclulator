<!DOCTYPE html>

        <script src="script.js"></script>
    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
            <div class="bottons">
                <button type="buttton" class="btn btn-yellow" data-num="*">*</button>

                <button type="buttton" class="btn btn-yellow" data-num="+">+</button>
