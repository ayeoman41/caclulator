<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen" placeholder="0">
            </form>
            <div class="buttons">
                <button onclick="myFunction()" class="btn btn-yellow" data-opr="*">*</button>
                <button onclick="myFunction()" class="btn btn-yellow" data-opr="/">/</button>
                <button onclick="myFunction()" class="btn btn-yellow" data-opr="-">-</button>
                <button onclick="myFunction()" class="btn btn-yellow" data-opr="+">+</button>

                <button onclick="myFunction()" class="btn btn-grey" data-num="9">9</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="8">8</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="7">7</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="6">6</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="5">5</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="4">4</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="3">3</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="2">2</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="1">1</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num="0">0</button>
                <button onclick="myFunction()" class="btn btn-grey" data-num=".">.</button>

                <button type="button" class="btn btn-green">=</button>
                <button type="button" class="btn btn-red">C</button>
            </div>
        </section>
    </body>
</html>
